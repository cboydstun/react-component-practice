<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- injection site -->
    <div id="root"></div>
    <div id="second-example"></div>

    <!-- import libraries -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- sanity check -->
    <script type="text/babel">
        ReactDOM.render(<div><h1>Hi from functional component!</h1></div>, document.getElementById('root'));
    </script>

    <!-- functional component -->
    <script type="text/babel">
         //functional component using props
            function Dinner(props) {
                return <h1>{props.name} likes to cook {props.food} for dinner!</h1>;
            }
            //the attributes passed in when rendering the components become part of the props object inside the component
            ReactDOM.render(
                <div>
                    <Dinner name="Eric" food="steak" />
                    <Dinner name="John" food="fish" />
                </div>,
                document.getElementById('second-example')
            );
    </script>
</body>
</html>
